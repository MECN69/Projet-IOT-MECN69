<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech to Text</title>
</head>

<body>
    <div class="container">
        <p class="heading">Speech to Text</p>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="input-language" id="language"></select>
            </div>
            <div class="date-input"> 
                <p>Input the date:</p>
                <input type="datetime-local" id="datetime">
            </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
            <div class="icon">
                <ion-icon name="mic-outline"></ion-icon>
                <img src="bars.svg" alt="" />
            </div>
            <p>Start Listening</p>
        </button>
        <p class="heading">Result :</p>
        <div class="result" spellcheck="false" id="speech-result" placeholder="Text will be shown here">
            <p class="interim"></p>
        </div>
        <div class="buttons">
            <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Clear</p>
            </button>
            <button class="btn download" disabled>
                <ion-icon name="cloud-download-outline"></ion-icon>
                <p>Download</p>
            </button>
        </div>
    </div>

    <div class="container">
         <p class="heading">Translation</p>
          <div class="options">
             <div class="langage">
                 <p>Language</p>
                  <select id="langage">
                     <option value="en">English</option>
                      <option value="fr">Fran√ßais</option>
                       <option value="de">Allemand</option>
                        <option value="es">Espagnol</option>
                         <option value="zh">Chinois</option>
                          <option value="pt">Portugais</option>
                         </select> </div>
                         </div> <div class="line">


                         </div> <button class="btn translate">
                             <div class="icon">
                                 <ion-icon name="globe-outline">

                                 </ion-icon> </div> <p>Translate</p>
                                
                                </button> <p class="heading">Result :</p>
                                 <div class="result" spellcheck="false" id="translation-result" placeholder="Text will be shown here">
                                     <p class="interim"></p>
                                     </div> 
                                    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- LANGUAGES -->
    <script src="languages.js"></script>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
